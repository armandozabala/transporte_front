<h1 class="mt-4">Routes</h1>
<br>
<div class="table-responsive">



  <table class="table table-bordered"  width="100%" cellspacing="0">
      <thead>
          <tr>
              <th (click)="sort('id_ruta')"># &nbsp; <i class="fa fa-sort"></i></th>
              <th (click)="sort('ruta')">Route &nbsp; <i class="fa fa-sort"></i></th>
              <th (click)="sort('id_ruta')">Color &nbsp; <i class="fa fa-sort"></i></th>


              <th>Option</th>
          </tr>
      </thead>

      <tbody>

          <tr *ngFor="let us of routes | orderBy: key : reverse   | paginate: config">

              <td>{{us.id_ruta}}</td>
              <td>{{ us.ruta }} </td>
              <td>{{ us.color }}</td>



              <td>

                  <button class="btn btn-primary" (click)="editRoute(us)"> Edit </button>
                  <button class="btn btn-danger ml-1" (click)="deleteRoute(us)"> Delete </button>

              </td>
          </tr>

      </tbody>
  </table>
  <div style="text-align: center;">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>

</div>
