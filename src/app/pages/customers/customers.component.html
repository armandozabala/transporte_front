<h1 class="mt-4">Customers</h1>
<br>
<div class="table-responsive">



  <table class="table table-bordered"  width="100%" cellspacing="0">
      <thead>
          <tr>
              <th (click)="sort('id_cliente')"># &nbsp; <i class="fa fa-sort"></i></th>
              <th (click)="sort('razon_social')">Raz√≥n Social &nbsp; <i class="fa fa-sort"></i></th>
              <th (click)="sort('nit')">Nit &nbsp; <i class="fa fa-sort"></i></th>
              <th (click)="sort('nombres')">Nombres &nbsp; <i class="fa fa-sort"></i></th>
              <th (click)="sort('apellidos')">Apellidos &nbsp; <i class="fa fa-sort"></i></th>
              <th (click)="sort('telefono')">Telefono &nbsp; <i class="fa fa-sort"></i></th>


              <th>Option</th>
          </tr>
      </thead>

      <tbody>

          <tr *ngFor="let us of customers | orderBy: key : reverse   | paginate: config">

              <td>{{us.id_cliente}}</td>
              <td>{{ us.razon_social }} </td>
              <td>{{ us.nit }}</td>
              <td>{{ us.nombres }}</td>
              <td>{{ us.apellidos }}</td>
              <td>{{ us.telefono }}</td>


              <td>

                  <button class="btn btn-primary" (click)="editCustomer(us)"> Edit </button>
                  <button class="btn btn-danger ml-1" (click)="deleteCustomer(us)"> Delete </button>

              </td>
          </tr>

      </tbody>
  </table>
  <div style="text-align: center;">
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
  </div>

</div>
